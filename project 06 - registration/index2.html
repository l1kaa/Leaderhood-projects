<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Registration Page</title>
</head>
<body>
    <h1 id="main-heading"> Create A Personal Account</h1>
    <a href="./index.html"><h1 id="main-sign-in">Sign in</h1></a>
    <img src="./images/user.png" id="sign-in-icon">
    
    <h1 id="h1-welcome">Welcome</h1>
    <p id="p1">A free space to manage your tasks and keep track of time</p>
    
    <div id="log-in-box">
        <h1 id="h1-log-in">Sign up</h1>
        <input type="text" name="username" id="username-input" placeholder="Enter Your Username" required>
        <input type="email" name="email" id="email-input" placeholder="Enter Your Email" required>
        <input type="password" name="pass" id="pass-input" placeholder="Enter your Password" required>
        <a href="./index.html"><button type="submit" id="submit">Submit</button></a>
    </div>

    <script src="script.js"></script>
</body> 
</html>
