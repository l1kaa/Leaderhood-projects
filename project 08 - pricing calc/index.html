<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="title">
        <h1>Simple, Traffic-based pricing</h1>
        <h3>Sign-up for our 30-day trial. No credit card required. </h3>
    </div>
    <div class="container">
        <div class="views-bill">
            <h4>100K PAGEVIEWS</h4>
            <h2>$15.00 <span>/ month</span></h2>
        </div>
        <div class="range-container">
            <input type="range" name="" id="input" min="0" max="30">
        </div>

        <div class="billing">
            <h5>Monthly Billing</h5>
            <label class="switch">
                <input type="checkbox" name="" id="check">
                <div class="slider"></div>
            </label>
            <h5>Yearly Billing</h5>
            <span>
                <h6>25% discount</h6>
            </span>
        </div>

        <span class="line"></span>

        <div class="bottom">
            <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership </li>
                <li>Email reports</li>
            </ul>
            <button>Start my trial</button>
        </div>
    </div>


    <script src="./script.js">

    </script>

</body>

</html>
