<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderhood Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-content-container">
            <h1>Checkout</h1>
            <div class="items-count-container">
                <h3>3 ITEMS</h3>
            </div>
        </div>
    </header>
    <main>
        <div class="left">
            <div class="item-checkout">
                <div class="checkout-item-img-container">
                    <img src="./img/Gold.png" alt="Gold">
                </div>
                <div class="item-name-price-count-cancel-container">
                    <div class="item-name-price-container">
                        <div class="item-name-color-container">
                            <h2>iPhone 12 Pro</h2>
                            <h3>Golden</h3>
                        </div>
                        <h2>$999.00</h2>
                    </div>
                    <div class="count-cancel-container">
                        <h2>x 1</h2>
                        <h2>X</h2>
                    </div>
                </div>
            </div>
            <div class="item-checkout-margined">
                <div class="checkout-item-img-container">
                    <img src="./img/Apple-watch.png" alt="Apple-watch">
                </div>
                <div class="item-name-price-count-cancel-container">
                    <div class="item-name-price-container">
                        <div class="item-name-color-container">
                            <h2>Apple Watch</h2>
                            <h3>Blue</h3>
                        </div>
                        <h2>$399.00</h2>
                    </div>
                    <div class="count-cancel-container">
                        <h2>x 1</h2>
                        <h2>X</h2>
                    </div>
                </div>
            </div>
            <div class="item-checkout-margined">
                <div class="checkout-item-img-container">
                    <img src="./img/iMac.png" alt="iMac">
                </div>
                <div class="item-name-price-count-cancel-container">
                    <div class="item-name-price-container">
                        <div class="item-name-color-container">
                            <h2>iMac</h2>
                            <h3>Green</h3>
                        </div>
                        <h2>$1199.00</h2>
                    </div>
                    <div class="count-cancel-container">
                        <h2>x 1</h2>
                        <h2>X</h2>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="inputs">
                <input type="text" placeholder="Enter coupon code">
                <button>Apply Coupon</button>
            </div>
            <div class="total1">
                <h4>Sub total</h4>
                <h4>$2597.00</h4>
            </div>
            <div class="total2">
                <h4>Tax</h4>
                <h4>$623.28</h4>
            </div>
            <div class="total3">
                <h4>Total</h4>
                <h4>$3220.28</h4>
            </div>
        </div>
        <div class="right">
            <h2>Contact Information</h2>
            <label for="name">First & Last name</label>
            <input type="text" id="name" placeholder="Enter first & last name">
            <label for="email">Email Address</label>
            <input type="email" placeholder="Enter email address" id="email">
            <div class="country-postal-code-container">
                <div class="country-container">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="finland" selected>Finland</option>
                    </select>
                </div>
                <div class="postal-code-container">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" placeholder="00270" id="postal-code">
                </div>
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>

</html>
